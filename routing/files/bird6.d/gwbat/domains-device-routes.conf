{%- set community_id = pillar.community_id -%}
protocol direct {
  table as202329;
  interface "tun-*";
  interface "lo";
{% for domain in salt['pillar.get']('domains', {}).values() %}
{% set ifname_br = salt['domain_networking.generate_ifname'](community_id, domain, 'br') -%}
  interface "{{ ifname_br }}";
{% endfor %}
}
