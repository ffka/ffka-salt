{%- set community_id = pillar.community_id -%}

protocol direct {
  ipv4 {
    table iu4;
  };
  ipv6 {
    table iu6;
  };

  interface "tun-*";
  interface "lo";
{% for domain in salt['domain_networking.get_domains']().values() %}
{% set ifname_br = salt['domain_networking.generate_ifname'](community_id, domain, 'br') -%}
  interface "{{ ifname_br }}";
{% endfor %}
}
